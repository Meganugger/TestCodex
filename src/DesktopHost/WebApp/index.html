<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' https: data:; frame-src https://www.youtube.com https://www.youtube-nocookie.com; connect-src 'self'; base-uri 'self'; form-action 'none';">
  <title>MovieDesk</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>MovieDesk</h1>
    <div class="tabs" role="tablist" aria-label="Content type tabs">
      <button class="tab active" data-tab="movies" role="tab" aria-selected="true">Movies</button>
      <button class="tab" data-tab="series" role="tab" aria-selected="false">Series</button>
    </div>
    <div class="actions">
      <input id="searchInput" placeholder="Search title, genre, year..." aria-label="Search" />
      <select id="genreFilter" aria-label="Filter by genre">
        <option value="all">All genres</option>
      </select>
    </div>
  </header>

  <main>
    <section id="cardsGrid" class="cards-grid" aria-live="polite"></section>
  </main>

  <aside id="toast" class="toast" role="status" aria-live="assertive"></aside>

  <dialog id="playerModal" class="player-modal">
    <form method="dialog" class="modal-shell">
      <header>
        <h2 id="modalTitle">Now Playing</h2>
        <button id="closeModal" class="icon-btn" value="cancel" aria-label="Close">âœ•</button>
      </header>
      <section id="episodePanel" class="episode-panel"></section>
      <div class="video-wrap">
        <iframe id="playerFrame" src="about:blank" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>
      <footer>
        <button id="openExternal" class="secondary-btn" type="button">Open in browser</button>
      </footer>
    </form>
  </dialog>

  <script src="app.js" defer></script>
</body>
</html>
