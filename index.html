<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="description" content="StreamNow - Your ultimate destination for movies and series streaming">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>StreamNow - Premium Movies & Series</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Meganugger/Streamnow/main/StreamNow_logo-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
    --primary:#ff0a54;
    --primary-dark:#cc0844;
    --primary-light:#ff3d7f;
    --primary-glow:rgba(255,10,84,0.4);
    --secondary:#7c3aed;
    --accent:#00d4ff;
    --accent-glow:rgba(0,212,255,0.3);
    --gold:#fbbf24;
    --success:#10b981;
    --bg-primary:#0a0a0f;
    --bg-secondary:#12121a;
    --bg-tertiary:#1a1a24;
    --bg-card:#16161f;
    --bg-card-hover:#1e1e2a;
    --bg-glass:rgba(22,22,31,0.85);
    --bg-glass-light:rgba(255,255,255,0.03);
    --border-primary:rgba(255,255,255,0.06);
    --border-secondary:rgba(255,255,255,0.1);
    --border-active:rgba(255,10,84,0.5);
    --text-primary:#ffffff;
	--text-secondary:#c8c8cf;
	--text-muted:#8a8a95;
    --shadow-sm:0 2px 8px rgba(0,0,0,0.3);
    --shadow-md:0 8px 24px rgba(0,0,0,0.4);
    --shadow-lg:0 16px 48px rgba(0,0,0,0.5);
    --shadow-xl:0 24px 64px rgba(0,0,0,0.6);
    --shadow-glow:0 0 40px var(--primary-glow);
    --radius-sm:8px;
    --radius-md:12px;
    --radius-lg:16px;
    --radius-xl:24px;
    --radius-full:9999px;
    --transition-fast:0.2s ease;
	--transition-base:0.35s cubic-bezier(0.4,0,0.2,1);
	--transition-slow:0.55s cubic-bezier(0.4,0,0.2,1);
	--transition-bounce:0.65s cubic-bezier(0.34,1.56,0.64,1);
    --header-height:80px;
    --header-height-mobile:70px
}
html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;text-size-adjust:100%}
body{
    font-family:'Inter',system-ui,-apple-system,sans-serif;
    background:var(--bg-primary);
    color:var(--text-primary);
    line-height:1.6;
    overflow-x:hidden;
    min-height:100vh;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    -webkit-tap-highlight-color:transparent
}
body::before{
    content:'';
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background:
        radial-gradient(ellipse 80% 50% at 20% -20%,rgba(255,10,84,0.12),transparent),
        radial-gradient(ellipse 60% 40% at 80% 110%,rgba(124,58,237,0.08),transparent),
        radial-gradient(ellipse 40% 30% at 50% 50%,rgba(0,212,255,0.04),transparent);
    pointer-events:none;
    z-index:-1
}
::-webkit-scrollbar{width:8px;height:8px}
::-webkit-scrollbar-track{background:var(--bg-secondary)}
::-webkit-scrollbar-thumb{background:linear-gradient(180deg,var(--primary),var(--secondary));border-radius:var(--radius-full)}
::-webkit-scrollbar-thumb:hover{background:linear-gradient(180deg,var(--primary-light),var(--primary))}
::selection{background:var(--primary);color:var(--text-primary)}
img{max-width:100%;height:auto;display:block}
button{font-family:inherit;cursor:pointer;border:none;background:none}
a{text-decoration:none;color:inherit}
.header{
    position:fixed;
    top:0;left:0;right:0;
    height:var(--header-height);
    background:linear-gradient(180deg,rgba(10,10,15,0.98) 0%,rgba(10,10,15,0.95) 100%);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    z-index:1000;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 clamp(16px,4vw,48px);
    border-bottom:1px solid var(--border-primary);
    transition:var(--transition-base)
}
.header.scrolled{
    height:calc(var(--header-height) - 10px);
    background:rgba(10,10,15,0.99);
    box-shadow:var(--shadow-lg)
}
.header__logo{
    font-family:'Space Grotesk',sans-serif;
    font-size:clamp(1.5rem,3vw,2rem);
    font-weight:700;
    background:linear-gradient(135deg,#fff 0%,rgba(255,255,255,0.9) 50%,var(--primary) 100%);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:-0.02em;
    display:flex;
    align-items:center;
    gap:12px;
    transition:var(--transition-base);
    position:relative
}
.header__logo::after{
    content:'';
    position:absolute;
    bottom:-4px;
    left:48px;
    right:0;
    height:2px;
    background:linear-gradient(90deg,var(--primary),transparent);
    opacity:0;
    transform:scaleX(0);
    transform-origin:left;
    transition:var(--transition-base)
}
.header__logo:hover::after{
    opacity:1;
    transform:scaleX(1)
}
.header__logo:hover{
    filter:drop-shadow(0 0 20px rgba(255,10,84,0.3))
}
.header__logo-icon{
    width:40px;height:40px;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    border-radius:var(--radius-md);
    display:flex;align-items:center;justify-content:center;
    font-size:18px;
    -webkit-text-fill-color:white;
    box-shadow:0 4px 20px rgba(255,10,84,0.3);
    transition:var(--transition-base)
}
.header__logo:hover .header__logo-icon{
    transform:rotate(-5deg) scale(1.05);
    box-shadow:0 6px 25px rgba(255,10,84,0.4)
}
.header__nav{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    align-items:center;
    gap:8px;
    background:var(--bg-glass);
    padding:6px;
    border-radius:var(--radius-full);
    border:1px solid var(--border-primary)
}
.nav__tab{
    padding:12px 28px;
    border-radius:var(--radius-full);
    font-size:14px;
    font-weight:600;
    color:var(--text-secondary);
    transition:var(--transition-base);
    display:flex;
    align-items:center;
    gap:8px;
    position:relative;
    overflow:hidden
}
.nav__tab::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    opacity:0;
    transition:var(--transition-base);
    border-radius:var(--radius-full)
}
.nav__tab:hover{color:var(--text-primary)}
.nav__tab:hover::before{opacity:0.1}
.nav__tab.active{color:var(--text-primary);background:linear-gradient(135deg,var(--primary),var(--primary-dark));box-shadow:var(--shadow-glow)}
.nav__tab.active::before{opacity:0}
.nav__tab i{font-size:16px}
.header__actions{display:flex;align-items:center;gap:16px}
.search{position:relative;display:flex;align-items:center}
.search__input{
    width:280px;
    padding:12px 44px 12px 20px;
    background:var(--bg-glass);
    border:1px solid var(--border-primary);
    border-radius:var(--radius-full);
    color:var(--text-primary);
    font-size:14px;
    transition:var(--transition-base);
    outline:none
}
.search__input::placeholder{color:var(--text-muted)}
.search__input:focus{
    width:320px;
    background:var(--bg-tertiary);
    border-color:var(--primary);
    box-shadow:0 0 0 3px var(--primary-glow);
    transition:all 0.4s cubic-bezier(0.4,0,0.2,1)
}
.search__icon{
    position:absolute;
    right:16px;
    color:var(--text-muted);
    font-size:16px;
    pointer-events:none;
    transition:var(--transition-base)
}
.search__input:focus+.search__icon{color:var(--primary)}
.search__clear{
    position:absolute;
    right:40px;
    width:20px;height:20px;
    border-radius:var(--radius-full);
    background:var(--text-muted);
    color:var(--bg-primary);
    font-size:10px;
    display:none;
    align-items:center;
    justify-content:center;
    transition:var(--transition-fast)
}
.search__clear.visible{display:flex}
.search__clear:hover{background:var(--primary)}
.main{
    padding-top:calc(var(--header-height) + 24px);
    min-height:100vh;
    padding-bottom:80px
}
.container{
    max-width:1800px;
    margin:0 auto;
    padding:0 clamp(16px,4vw,48px)
}
.section{display:none;animation:fadeIn 0.4s ease}
.section.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.section__header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:32px;
    flex-wrap:wrap;
    gap:16px
}
.section__title{
    font-family:'Space Grotesk',sans-serif;
    font-size:clamp(1.5rem,3vw,2rem);
    font-weight:700;
    display:flex;
    align-items:center;
    gap:12px
}
.section__title-icon{
    width:40px;height:40px;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    border-radius:var(--radius-md);
    display:flex;align-items:center;justify-content:center;
    font-size:18px
}
.section__count{
    font-size:14px;
    font-weight:500;
    color:var(--text-muted);
    background:var(--bg-glass);
    padding:6px 12px;
    border-radius:var(--radius-full);
    border:1px solid var(--border-primary)
}
.filters{display:flex;gap:8px;flex-wrap:wrap}
.filter__btn{
    padding:10px 20px;
    border-radius:var(--radius-full);
    font-size:13px;
    font-weight:500;
    color:var(--text-secondary);
    background:var(--bg-glass);
    border:1px solid var(--border-primary);
    transition:var(--transition-base)
}
.filter__btn:hover{color:var(--text-primary);border-color:var(--border-secondary);background:var(--bg-card-hover)}
.filter__btn.active{color:var(--text-primary);background:linear-gradient(135deg,var(--primary),var(--primary-dark));border-color:transparent;box-shadow:var(--shadow-glow)}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:24px
}
.card{
    position:relative;
    border-radius:var(--radius-lg);
    overflow:hidden;
    background:var(--bg-card);
    border:1px solid var(--border-primary);
    transition:var(--transition-slow);
    cursor:pointer;
    aspect-ratio:2/3
}
.card::before{
    content:'';
    position:absolute;
    inset:-1px;
    background:linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
    border-radius:var(--radius-lg);
    opacity:0;
    z-index:-1;
    transition:var(--transition-base)
}
.card:hover{
    transform:translateY(-8px) scale(1.02);
    border-color:transparent;
    box-shadow:var(--shadow-xl),var(--shadow-glow)
}
.card:hover::before{opacity:1}
.card:focus-visible{outline:2px solid var(--primary);outline-offset:4px}
.card__poster{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:var(--transition-slow)
}
.card:hover .card__poster{transform:scale(1.08);filter:brightness(0.6)}
.card__gradient{
    position:absolute;
    inset:0;
    background:linear-gradient(0deg,rgba(10,10,15,1) 0%,rgba(10,10,15,0.8) 35%,transparent 65%);
    opacity:0;
    transition:var(--transition-base)
}
.card:hover .card__gradient{opacity:1}
.card__content{
    position:absolute;
    bottom:0;left:0;right:0;
    padding:20px;
    transform:translateY(20px);
    opacity:0;
    transition:var(--transition-base);
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center
}
.card:hover .card__content{transform:translateY(0);opacity:1}
.card__badge{
    position:absolute;
    top:12px;right:12px;
    padding:6px 10px;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(10px);
    border-radius:var(--radius-sm);
    font-size:12px;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:4px;
    border:1px solid var(--border-secondary)
}
.card__badge--rating{color:var(--gold)}
.card__badge--rating i{font-size:10px}
.card__badge--year{
    top:auto;bottom:12px;right:12px;
    color:var(--text-secondary);
    opacity:0;
    transition:var(--transition-base)
}
.card:hover .card__badge--year{opacity:1}
.card__title{
    font-size:16px;
    font-weight:700;
    margin-bottom:8px;
    line-height:1.3;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden
}
.card__genres{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    margin-bottom:12px;
    justify-content:center
}
.card__genre{
    padding:4px 10px;
    background:var(--bg-glass);
    border:1px solid var(--border-secondary);
    border-radius:var(--radius-full);
    font-size:10px;
    font-weight:500;
    color:var(--text-secondary);
    text-transform:uppercase;
    letter-spacing:0.5px
}
.card__actions{
    display:flex;
    gap:10px;
    justify-content:center;
    width:100%
}
.card__btn{
    flex:1;
    max-width:120px;
    padding:10px 16px;
    border-radius:var(--radius-md);
    font-size:12px;
    font-weight:600;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    transition:var(--transition-base);
    text-transform:uppercase;
    letter-spacing:0.5px
}
.card__btn--primary{
    background:linear-gradient(135deg,var(--primary),var(--primary-dark));
    color:var(--text-primary);
    box-shadow:0 4px 16px var(--primary-glow)
}
.card__btn--primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px var(--primary-glow)}
.card__btn--secondary{
    background:var(--bg-glass);
    color:var(--text-primary);
    border:1px solid var(--border-secondary)
}
.card__btn--secondary:hover{background:var(--bg-card-hover);border-color:var(--text-muted)}
.empty{
    grid-column:1/-1;
    text-align:center;
    padding:80px 20px;
    color:var(--text-secondary)
}
.empty__icon{font-size:64px;margin-bottom:24px;opacity:0.3}
.empty__title{font-size:20px;font-weight:600;margin-bottom:8px;color:var(--text-primary)}
.empty__text{font-size:14px}
.modal{
    position:fixed;
    inset:0;
    z-index:2000;
    display:none;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    overflow-y:auto;
    background:rgba(0,0,0,0.92);
    backdrop-filter:blur(24px);
    -webkit-backdrop-filter:blur(24px);
    animation:modalBgIn 0.3s ease
}
.modal.active{display:flex}
@keyframes modalBgIn{from{opacity:0}to{opacity:1}}
.modal__content{
    width:100%;
    max-width:900px;
    background:linear-gradient(180deg,var(--bg-secondary) 0%,var(--bg-primary) 100%);
    border-radius:var(--radius-xl);
    border:1px solid var(--border-secondary);
    overflow:hidden;
    animation:modalIn 0.4s cubic-bezier(0.34,1.56,0.64,1);
    box-shadow:0 32px 80px rgba(0,0,0,0.6),0 0 60px rgba(255,10,84,0.1);
    position:relative;
    margin:auto
}
@keyframes modalIn{from{opacity:0;transform:scale(0.92) translateY(30px)}to{opacity:1;transform:scale(1) translateY(0)}}
.modal__close{
    position:absolute;
    top:16px;right:16px;
    width:44px;height:44px;
    border-radius:var(--radius-full);
    background:var(--bg-glass);
    border:1px solid var(--border-secondary);
    color:var(--text-secondary);
    font-size:18px;
    display:flex;align-items:center;justify-content:center;
    transition:var(--transition-base);
    z-index:10
}
.modal__close:hover{background:var(--primary);color:var(--text-primary);border-color:var(--primary);transform:rotate(90deg)}
.modal__video-container{
    width:100%;
    aspect-ratio:21/9;
    max-height:340px;
    background:var(--bg-primary);
    position:relative;
    overflow:hidden
}
.modal__video{
    width:100%;
    height:100%;
    border:none
}
.modal__header{
    padding:24px 32px 20px;
    text-align:center;
    border-bottom:1px solid var(--border-primary);
    background:linear-gradient(180deg,var(--bg-tertiary) 0%,var(--bg-secondary) 100%)
}
.modal__title{
    font-family:'Space Grotesk',sans-serif;
    font-size:clamp(1.4rem,4vw,2rem);
    font-weight:700;
    margin-bottom:16px;
    color:var(--text-primary);
    line-height:1.2
}
.modal__meta{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:center;
    gap:12px
}
.modal__meta-item{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:13px;
    font-weight:500;
    color:var(--text-primary);
    padding:6px 14px;
    background:var(--bg-glass);
    border-radius:var(--radius-full);
    border:1px solid var(--border-secondary)
}
.modal__meta-item i{color:var(--primary);font-size:11px}
.modal__meta-item--rating{color:var(--gold)}
.modal__meta-item--rating i{color:var(--gold)}
.modal__body{
    padding:24px 32px;
    text-align:center
}
.modal__description{
    font-size:15px;
    line-height:1.8;
    color:#e4e4e7;
    max-width:750px;
    margin:0 auto
}
.modal__actions{
    display:flex;
    flex-wrap:wrap;
    gap:16px;
    justify-content:center;
    padding:0 40px 32px
}
.modal__btn{
    padding:14px 32px;
    border-radius:var(--radius-full);
    font-size:14px;
    font-weight:600;
    display:inline-flex;
    align-items:center;
    gap:10px;
    transition:var(--transition-base);
    text-transform:uppercase;
    letter-spacing:0.5px
}
.modal__btn--primary{
    background:linear-gradient(135deg,var(--primary),var(--primary-dark));
    color:var(--text-primary);
    box-shadow:0 8px 24px var(--primary-glow)
}
.modal__btn--primary:hover{transform:translateY(-3px);box-shadow:0 12px 32px var(--primary-glow)}
.modal__btn--secondary{
    background:var(--bg-glass);
    color:var(--text-primary);
    border:1px solid var(--border-secondary)
}
.modal__btn--secondary:hover{background:var(--bg-card-hover);border-color:var(--text-muted)}
.episodes{
    padding:32px 40px;
    border-top:1px solid var(--border-primary);
    background:rgba(0,0,0,0.2)
}
.episodes__title{
    font-family:'Space Grotesk',sans-serif;
    font-size:18px;
    font-weight:700;
    margin-bottom:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px
}
.episodes__title i{color:var(--primary)}
.episodes__grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
    gap:16px
}
.episode{
    display:flex;
    gap:14px;
    padding:14px;
    background:var(--bg-card);
    border-radius:var(--radius-lg);
    border:1px solid var(--border-primary);
    transition:var(--transition-base);
    cursor:pointer;
    align-items:center
}
.episode:hover{
    background:var(--bg-card-hover);
    border-color:var(--primary);
    transform:translateY(-4px);
    box-shadow:var(--shadow-md),0 0 20px rgba(255,10,84,0.1)
}
.episode__thumb{
    width:120px;
    min-width:120px;
    aspect-ratio:16/9;
    border-radius:var(--radius-md);
    overflow:hidden;
    position:relative
}
.episode__thumb img{width:100%;height:100%;object-fit:cover;transition:var(--transition-base)}
.episode:hover .episode__thumb img{transform:scale(1.1)}
.episode__play{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.5);
    opacity:0;
    transition:var(--transition-base)
}
.episode:hover .episode__play{opacity:1}
.episode__play-icon{
    width:36px;height:36px;
    background:var(--primary);
    border-radius:var(--radius-full);
    display:flex;align-items:center;justify-content:center;
    font-size:14px;
    transform:scale(0.8);
    transition:var(--transition-bounce)
}
.episode:hover .episode__play-icon{transform:scale(1)}
.episode__info{flex:1;min-width:0;text-align:left}
.episode__title{
    font-size:13px;
    font-weight:600;
    margin-bottom:4px;
    display:-webkit-box;
    -webkit-line-clamp:1;
    -webkit-box-orient:vertical;
    overflow:hidden;
    color:var(--text-primary)
}
.episode__desc{
    font-size:11px;
    color:#b4b4bb;
    line-height:1.5;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
    margin-bottom:6px
}

class StreamNowApp {
    constructor() {
        this.currentTab = 'movies';
        this.currentFilter = 'all';
        this.searchQuery = '';
        this.currentContent = null;
        this.isModalOpen = false;
        this.init();
    }

    init() {
        this.cacheElements();
        this.bindEvents();
        this.extractGenres();
        this.renderFilters();
        this.renderContent();
        this.updateCounts();
    }

    cacheElements() {
        this.header = document.getElementById('header');
        this.modal = document.getElementById('modal');
        this.modalClose = document.getElementById('modalClose');
        this.modalTitle = document.getElementById('modalTitle');
        this.modalMeta = document.getElementById('modalMeta');
        this.modalDescription = document.getElementById('modalDescription');
        this.modalVideo = document.getElementById('modalVideo');
        this.modalActions = document.getElementById('modalActions');
        this.episodesSection = document.getElementById('episodesSection');
        this.episodesGrid = document.getElementById('episodesGrid');
        this.searchInput = document.getElementById('searchInput');
        this.searchClear = document.getElementById('searchClear');
        this.moviesGrid = document.getElementById('moviesGrid');
        this.seriesGrid = document.getElementById('seriesGrid');
        this.moviesSection = document.getElementById('moviesSection');
        this.seriesSection = document.getElementById('seriesSection');
        this.moviesCount = document.getElementById('moviesCount');
        this.seriesCount = document.getElementById('seriesCount');
        this.movieFilters = document.getElementById('movieFilters');
        this.seriesFilters = document.getElementById('seriesFilters');
        this.navTabs = document.querySelectorAll('.nav__tab');
        this.toast = document.getElementById('toast');
    }

    bindEvents() {
        this.navTabs.forEach(tab => {
            tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
        });

        let searchTimeout;
        this.searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            this.searchQuery = e.target.value.trim().toLowerCase();
            this.searchClear.classList.toggle('visible', this.searchQuery.length > 0);
            searchTimeout = setTimeout(() => this.renderContent(), 200);
        });

        this.searchClear.addEventListener('click', () => {
            this.searchInput.value = '';
            this.searchQuery = '';
            this.searchClear.classList.remove('visible');
            this.renderContent();
            this.searchInput.focus();
        });

        this.modalClose.addEventListener('click', () => this.closeModal());
        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this.closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && this.isModalOpen) this.closeModal();
        });

        let scrollTicking = false;
        window.addEventListener('scroll', () => {
            if (!scrollTicking) {
                requestAnimationFrame(() => {
                    this.header.classList.toggle('scrolled', window.scrollY > 50);
                    scrollTicking = false;
                });
                scrollTicking = true;
            }
        }, { passive: true });

        window.addEventListener('resize', this.debounce(() => {
            if (window.innerWidth > 768 && this.isModalOpen) {
                this.modal.scrollTop = 0;
            }
        }, 250));
    }

    extractGenres() {
        this.movieGenres = [...new Set(movies.flatMap(m => m.genres))].sort();
        this.seriesGenres = [...new Set(series.flatMap(s => s.genres))].sort();
    }

    renderFilters() {
        this.movieFilters.innerHTML = this.createFilterButtons(this.movieGenres, 'movies');
        this.seriesFilters.innerHTML = this.createFilterButtons(this.seriesGenres, 'series');
        
        this.movieFilters.querySelectorAll('.filter__btn').forEach(btn => {
            btn.addEventListener('click', () => this.handleFilter(btn, 'movies'));
        });
        this.seriesFilters.querySelectorAll('.filter__btn').forEach(btn => {
            btn.addEventListener('click', () => this.handleFilter(btn, 'series'));
        });
    }

    createFilterButtons(genres, type) {
        return `
            <button class="filter__btn active" data-filter="all" data-type="${type}">All</button>
            ${genres.slice(0, 6).map(g => `
                <button class="filter__btn" data-filter="${g.toLowerCase()}" data-type="${type}">${g}</button>
            `).join('')}
        `;
    }

    handleFilter(btn, type) {
        const container = type === 'movies' ? this.movieFilters : this.seriesFilters;
        container.querySelectorAll('.filter__btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.currentFilter = btn.dataset.filter;
        this.renderContent();
    }

    switchTab(tab) {
        this.currentTab = tab;
        this.currentFilter = 'all';
        this.searchQuery = '';
        this.searchInput.value = '';
        this.searchClear.classList.remove('visible');

        this.navTabs.forEach(t => {
            const isActive = t.dataset.tab === tab;
            t.classList.toggle('active', isActive);
            t.setAttribute('aria-pressed', isActive);
        });

        this.moviesSection.classList.toggle('active', tab === 'movies');
        this.seriesSection.classList.toggle('active', tab === 'series');

        const filterContainer = tab === 'movies' ? this.movieFilters : this.seriesFilters;
        filterContainer.querySelectorAll('.filter__btn').forEach(b => b.classList.remove('active'));
        filterContainer.querySelector('[data-filter="all"]').classList.add('active');

        this.renderContent();
    }

    filterContent(items) {
        return items.filter(item => {
            const matchesSearch = this.searchQuery === '' || 
                item.title.toLowerCase().includes(this.searchQuery) ||
                item.genres.some(g => g.toLowerCase().includes(this.searchQuery)) ||
                item.year.toString().includes(this.searchQuery);
            
            const matchesFilter = this.currentFilter === 'all' || 
                item.genres.some(g => g.toLowerCase() === this.currentFilter);
            
            return matchesSearch && matchesFilter;
        });
    }

    renderContent() {
        if (this.currentTab === 'movies') {
            const filtered = this.filterContent(movies);
            this.moviesGrid.innerHTML = filtered.length ? 
                filtered.map(m => this.createCard(m, true)).join('') :
                this.createEmptyState();
            this.updateCount(this.moviesCount, filtered.length, 'movie');
        } else {
            const filtered = this.filterContent(series);
            this.seriesGrid.innerHTML = filtered.length ?
                filtered.map(s => this.createCard(s, false)).join('') :
                this.createEmptyState();
            this.updateCount(this.seriesCount, filtered.length, 'series');
        }

        this.bindCardEvents();
    }

    createCard(item, isMovie) {
        return `
            <article class="card" data-id="${item.id}" data-type="${isMovie ? 'movie' : 'series'}" tabindex="0" role="button" aria-label="View ${item.title}">
                <img class="card__poster" src="${item.poster}" alt="${item.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/1a1a24/666?text=No+Image'">
                <div class="card__badge card__badge--rating">
                    <i class="fas fa-star"></i>
                    ${item.rating}
                </div>
                <span class="card__badge card__badge--year">${item.year}</span>
                <div class="card__gradient"></div>
                <div class="card__content">
                    <h3 class="card__title">${item.title}</h3>
                    <div class="card__genres">
                        ${item.genres.slice(0, 2).map(g => `<span class="card__genre">${g}</span>`).join('')}
                    </div>
                    <div class="card__actions">
                        <button class="card__btn card__btn--primary" data-action="info" data-id="${item.id}" data-type="${isMovie ? 'movie' : 'series'}">
                            <i class="fas fa-info-circle"></i>
                            <span>Info</span>
                        </button>
                        <button class="card__btn card__btn--secondary" data-action="watch" data-id="${item.id}" data-type="${isMovie ? 'movie' : 'series'}">
                            <i class="fas fa-play"></i>
                            <span>Watch</span>
                        </button>
                    </div>
                </div>
            </article>
        `;
    }

    createEmptyState() {
        return `
            <div class="empty">
                <div class="empty__icon"><i class="fas fa-search"></i></div>
                <h3 class="empty__title">No results found</h3>
                <p class="empty__text">Try adjusting your search or filter criteria</p>
            </div>
        `;
    }

    bindCardEvents() {
        document.querySelectorAll('.card').forEach(card => {
            const openModal = () => {
                const id = parseInt(card.dataset.id);
                const type = card.dataset.type;
                this.openModal(id, type === 'movie');
            };

            card.addEventListener('click', (e) => {
                if (!e.target.closest('.card__btn')) openModal();
            });

            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openModal();
                }
            });
        });

        document.querySelectorAll('.card__btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const id = parseInt(btn.dataset.id);
                const isMovie = btn.dataset.type === 'movie';
                const action = btn.dataset.action;

                if (action === 'info') {
                    this.openModal(id, isMovie);
                } else if (action === 'watch') {
                    this.watchContent(id, isMovie);
                }
            });
        });
    }

    openModal(id, isMovie) {
        const content = isMovie ? movies.find(m => m.id === id) : series.find(s => s.id === id);
        if (!content) return;

        this.currentContent = { ...content, isMovie };
        this.isModalOpen = true;

        this.modalTitle.textContent = content.title;
        this.modalDescription.textContent = content.description;
        this.modalVideo.src = content.streamUrl;

        this.modalMeta.innerHTML = `
            <span class="modal__meta-item modal__meta-item--rating">
                <i class="fas fa-star"></i> ${content.rating}
            </span>
            <span class="modal__meta-item">
                <i class="fas fa-calendar"></i> ${content.year}
            </span>
            <span class="modal__meta-item">
                <i class="fas fa-film"></i> ${content.genres.join(', ')}
            </span>
            ${!isMovie && content.episodes ? `
                <span class="modal__meta-item">
                    <i class="fas fa-list"></i> ${content.episodes.length} Episodes
                </span>
            ` : ''}
        `;

        if (isMovie && content.watchUrl) {
            this.modalActions.innerHTML = `
                <button class="modal__btn modal__btn--primary" onclick="app.watchContent(${id}, true)">
                    <i class="fas fa-play"></i> Watch Now
                </button>
                <button class="modal__btn modal__btn--secondary" onclick="window.open('${content.trailerUrl}', '_blank')">
                    <i class="fab fa-youtube"></i> Trailer
                </button>
            `;
            this.modalActions.style.display = 'flex';
        } else if (isMovie) {
            this.modalActions.innerHTML = `
                <button class="modal__btn modal__btn--secondary" onclick="window.open('${content.trailerUrl}', '_blank')">
                    <i class="fab fa-youtube"></i> Watch Trailer
                </button>
            `;
            this.modalActions.style.display = 'flex';
        } else {
            this.modalActions.innerHTML = `
                <button class="modal__btn modal__btn--secondary" onclick="window.open('${content.trailerUrl}', '_blank')">
                    <i class="fab fa-youtube"></i> Watch Trailer
                </button>
            `;
            this.modalActions.style.display = 'flex';
        }

        if (!isMovie && content.episodes && content.episodes.length > 0) {
            this.episodesSection.style.display = 'block';
            this.episodesGrid.innerHTML = content.episodes.map((ep, idx) => `
                <div class="episode" data-url="${ep.watchUrl}" tabindex="0" role="button" aria-label="Watch ${ep.title}">
                    <div class="episode__thumb">
                        <img src="${ep.thumbnail}" alt="${ep.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/280x158/1a1a24/666?text=No+Thumb'">
                        <div class="episode__play">
                            <span class="episode__play-icon"><i class="fas fa-play"></i></span>
                        </div>
                    </div>
                    <div class="episode__info">
                        <h4 class="episode__title">${ep.title}</h4>
                        <p class="episode__desc">${ep.description}</p>
                        <span class="episode__duration"><i class="fas fa-clock"></i> ${ep.duration}</span>
                    </div>
                </div>
            `).join('');

            this.episodesGrid.querySelectorAll('.episode').forEach(ep => {
                const watch = () => {
                    const url = ep.dataset.url;
                    if (url && url !== 'null') {
                        window.open(url, '_blank');
                        this.showToast('Opening episode...', 'success');
                    }
                };
                ep.addEventListener('click', watch);
                ep.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        watch();
                    }
                });
            });
        } else {
            this.episodesSection.style.display = 'none';
        }

        this.modal.classList.add('active');
        document.body.style.overflow = 'hidden';
        this.modal.focus();
    }

    closeModal() {
        this.modal.classList.remove('active');
        this.modalVideo.src = '';
        this.currentContent = null;
        this.isModalOpen = false;
        document.body.style.overflow = '';
    }

    watchContent(id, isMovie) {
        const content = isMovie ? movies.find(m => m.id === id) : series.find(s => s.id === id);
        if (!content) return;

        if (content.watchUrl) {
            window.open(content.watchUrl, '_blank');
            this.showToast('Opening content...', 'success');
        } else if (!isMovie && content.episodes && content.episodes[0]?.watchUrl) {
            window.open(content.episodes[0].watchUrl, '_blank');
            this.showToast('Opening first episode...', 'success');
        } else {
            this.showToast('Content not available', 'error');
        }
    }

    updateCounts() {
        this.updateCount(this.moviesCount, movies.length, 'movie');
        this.updateCount(this.seriesCount, series.length, 'series');
    }

    updateCount(element, count, type) {
		if (type === 'series') {
        	element.textContent = `${count} series`;
    	} else {
        	element.textContent = `${count} ${type}${count !== 1 ? 's' : ''}`;
    	}
	}

    showToast(message, type = 'success') {
        this.toast.className = `toast toast--${type} active`;
        this.toast.querySelector('.toast__icon').innerHTML = 
            type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-exclamation"></i>';
        this.toast.querySelector('.toast__message').textContent = message;

        setTimeout(() => {
            this.toast.classList.remove('active');
        }, 3000);
    }

    debounce(func, wait) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }
}

let app;
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => { app = new StreamNowApp(); });
} else {
    app = new StreamNowApp();
}
</script>
